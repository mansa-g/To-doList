<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="box">
        <div class="Title">
            <h1 class="title"> My To-Do List </h1>
        </div>
        <div class="create-card">
            <form id="create-task" class="create-task">
                <div class="task-box">
                    <textarea id="task" class="task" cols="30" rows="10" placeholder="Enter Task" maxlength="100" required></textarea>
                </div>
                <select id="priority" class="priority">
                    <option value="high">high</option>
                    <option value="medium" selected="selected">medium</option>
                    <option value="low">low</option>
                </select>
                <button id ="add-task" class="add-task">Add Task</button>
            </form>
        </div>
        <hr>
        <div class="task-list headline">
            <div class="card-list">
                <div class="card">
                    <div class="show-task">
                        <p>Task</p>
                    </div>
                    <div class="show-task-priority" >
                        <p>Priority</p>
                    </div>
                    <div class="delete-btn">
                        <p>Delete</p>
                    </div>

                </div>
            </div>
        </div>
        <hr>
        <div id="task-list" class="task-list">        
            <!-- here task lists will be displayed -->
        </div>
        
    </div>
    <script type="text/javascript" src="./application.js"></script>
</body>
</html>
